menu hshift 0
menu width 72

menu title Boot Menu
include stdmenu.cfg

label live    
        menu label ^Live System
        menu default
        linux /live/vmlinuz
        initrd /live/initrd.img
        append boot=live config quiet

menu begin bootopt
        menu title Boot ^Options
        include stdmenu.cfg
        label mainmenu
                menu label ^Back..
                menu exit
        include bootopt.cfg
menu end

menu begin util
	menu title ^Utilities
	include stdmenu.cfg
	label mainmenu
		menu label ^Back..
		menu exit
	include util.cfg
menu end

menu clear
