label persistent
        menu label ^Persistent
        linux /live/vmlinuz
        initrd /live/initrd.img
        append boot=live config quiet persistent

label terminal
        menu label ^Terminal
        linux /live/vmlinuz
        initrd /live/initrd.img
        append boot=live config quiet nox11autologin

label failsafe
        menu label ^Failsafe
        linux /live/vmlinuz
        initrd /live/initrd.img
        append boot=live config memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash nox11autologin vga=normal

